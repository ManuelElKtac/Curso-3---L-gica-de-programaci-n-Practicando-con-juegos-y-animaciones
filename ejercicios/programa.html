<canvas width="600" height="400"> </canvas>

<!--  width = ancho -->
<!-- height = altura -->

<script>
    var pantalla = document.querySelector("canvas");
    // var PANTALLA  va a recibir el cuadro que es VANVAS
    var pincel = pantalla.getContext("2d");
    // PINCEL va a ser el encargado de pintar CANVAS

    pincel.fillStyle = "lightgrey" // propiedad
    // fillStyle es una propiedad o caracteristica, por eso debemos pasarle un valor
    pincel.fillRect(0, 0, 600, 400) // funcion

    // esta funcion fillRect (fill de llegar, rect de rectangulo)
    //  y tiene 4 parametros: linea X; linea Y (plano carteciano)

    // pocicion 0,0 y que avance en orizontal 600 y 400 en el eje verticals

    pincel.fillStyle = "green" // propiedad
    pincel.fillRect(0, 0, 200, 400) // funcion

    pincel.fillStyle = "red" // propiedad
    pincel.fillRect(400, 0, 200, 400) // funcion

    // se puede ocmentar asi:
    /* anjfja hola hola hola
    */

    pincel.fillStyle = "yellow"; // propiedad
    pincel.beginPath();
    // .beginPath() es una instruccion que permite iniciar un nuevo camino
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill();


    pincel.fillStyle = "blue"; // propiedad
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2 * 3.14);
    pincel.fill();


</script>
